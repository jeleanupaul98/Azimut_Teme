<!DOCTYPE html>
<html>
    <head>
        <title>Formular de inmatriculare a masinii</title>
    </head>
    <body>
        <form>
            <label for="nume">Nume si prenume:</label><br>
            <input type="text" id="nume" name="nume"><br><br>
            <label for="telefon">Numar de telefon:</label><br>
            <input type="text" id="telefon" name="telefon"><br><br>
            <label for="marca_model"> Marca si modelul masinii:</label><br>
            <input type="text" id="marca_model" name="marca_model"><br><br>
            <label for="combustibil">Combustibilul masinii:</label><br>
            <input type="radio" name="combustibil" value="Benzina"> Benzina <br>
            <input type="radio" name="combustibil" value="Motorina"> Motorina <br>
            <input type="radio" name="combustibil" value="Electric"> Electric <br>
            <input type="radio" name="combustibil" value="Altele"> Altele: <input type="text" id="combustibil" name="combustibil" placeholder="Va rugam sa completati"><br><br>
            <label for="documente">Va rugam sa incarcati documentele necesare pentru inmatricularea masinii:</label><br>
            <input type="file" id="documente" name="documente"><br><br>
            <input type="submit" value="Trimite">
        </form>
    </body>
</html>
